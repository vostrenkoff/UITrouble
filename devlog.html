<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PointAndClickIMT_S</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="header-center">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='index.html'">About</button>
            <button onclick="window.location.href='devlog.html'">Dev Log</button>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='index.html'">Play</button>
        </div>
    </div>

    <div class="pdf-container">
        <iframe src="./devlog-example.pdf"></iframe>
    </div>
</body>

</html>
