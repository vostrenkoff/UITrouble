<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PointAndClickIMT_S</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="header-center">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='index.html'">About</button>
            <button onclick="window.location.href='devlog.html'">Dev Log</button>
        </div>
        <div class="header-right">
          <button onclick="window.location.href='index.html'">Play</button>
         </div>
      </div>

    <div class="pdf-container" id="pdf-container"></div>

    <script>
        const url = './devlog-example.pdf';
        let pdfDoc = null,
            scale = 1.5,
            pdfContainer = document.getElementById('pdf-container');

        pdfjsLib .getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderAllPages();
        });

        function renderAllPages() {
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                renderPage(pageNum);
            }
        }

        function renderPage(num) {
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                canvas.classList.add('pdf-page');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const ctx = canvas.getContext('2d');
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                pdfContainer.appendChild(canvas);

                page.render(renderContext);
            });
        }
    </script>
</body>

</html>
