<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wilmink Theater | UITrouble</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: rgba(46,46,48,1);
        }
        .content {
          /* padding-top: 100px; */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: -10px;
            background-color: rgba(46,46,48,1);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header .logo-container img {
            height: 50px;
        }

        .header-center,
        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-center button,
        .header-right button {
            background-color: #844494;
            color: #ffffff;
            border: 2px solid #844494;
            padding: 10px 75px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .header-center button:hover,
        .header-right button:hover {
            background-color: #844494;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            padding: 15px;
            width: 90%;
            background-color: #000000;
            border-radius: 10px;
        }

        .info-column {
            background-color: #dd9b3d;
            border-radius: 15px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .info-column.over-ons {
            flex: 1; 
            margin-right: 10px;
        }

        .info-column.instructions {
            flex: 2;
            margin-left: 10px;
        }

        .info-column h2 {
            text-align: center;
            background-color: #dd4d79;
            padding: 10px;
            border-radius: 15px;
            margin: 0px;
        }
        .info-section h2 {
            grid-column: 1 / -1; 
            text-align: center;
            background-color: #dd4d79;
            padding: 10px;
            border-radius: 10px;
        }
        .instructions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; 
            margin-top: 20px;
        }

        

        .instruction-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f900;
            border-radius: 10px;
        }
        .info-column.over-ons p {
    margin: 20px; 
    color: #000;
}
.info-column h2 {
            text-align: center;
            background-color: #dd4d79;
            padding: 10px;
            border-radius: 15px;
            margin: 0;
            color: #000; 
        }

        .instruction-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        img[src="ui_mouse.png"] {
            width: 90px;
            height: 115px;
        }
        .instruction-item span {
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 150px;
            color: #000;
        }

        .game-container {
            width: 1080px;
            height: 720px;
            margin: 20px auto;
            padding: 10px;
            border: 5px solid #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(46,46,48,1);
            background-color: #2e2e30;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .pdf-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000; 
    }

    .pdf-container iframe {
        width: 100%;
        height: 100%; 
        border: none; 
    }
    .pdf-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pdf-buttons button {
            background-color: #f198e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .pdf-buttons button:hover {
            background-color: #c63c68;
        }
    </style>
</head>
<body>
  <div class="page-container">
    <div class="header">
        <div class="logo-container">
            <a href="https://www.wilminktheater.nl/?">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="header-center">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='index.html'">About</button>
            
        </div>
        <div class="header-right">
          <button onclick="window.location.href='devlog.html'">Dev Log</button>
         </div>
    </div>

    <div class="content">
        <div class="pdf-buttons">
            <button onclick="loadPDF('./alexis.pdf')">Alexis de Cazenove</button>
            <button onclick="loadPDF('./thomas.pdf')">Thomas Reijmerink</button>
            <button onclick="loadPDF('./kit.pdf')">Jekaterina Markova</button>
            <button onclick="loadPDF('./artiom.pdf')">Artiom Vostrenkov</button>
            <button onclick="loadPDF('./amber.pdf')">Amber Kortier</button>
            <button onclick="loadPDF('./jose.pdf')">Jose Peiro</button>
        </div>

        <div class="pdf-container">
            <iframe id="pdfViewer" src="./devlog-example.pdf"></iframe>
        </div>
    </div>

    <script>
        function loadPDF(pdfPath) {
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = pdfPath;
        }
    </script>
</body>
</html>
